<style>

  .btn-green { background: #10b981; } .btn-fail { background: #ef4444; }

</style>
</head>
<body>

    <div class="glass p-8 flex flex-col justify-center text-left items-start">

      <div class="bg-black/40 p-3 rounded-lg border border-white/5 text-[10px] w-full">
          <p>MODO: <span class="text-white font-bold italic">AZUL (1.00x - 1.99x) | ROXO (2.00x - 9.99x)</span></p>
          <p>BANCO DE DADOS: <span class="text-green-500 font-bold">SINCRONIZADO RENDER</span></p>

    </div>
  </div>
  <div class="glass p-10 border-red-600/30 max-w-md">

    </div>
  </div>
</div>

<div id="page3" class="hidden py-12 px-6 max-w-5xl w-full flex flex-col items-center">
  <div id="clock3" class="clock-display text-pink-500 text-7xl mb-8 text-center">00:00:00</div>

</div>

<script>
const BACKEND_URL = "https://willboot-backend-1.onrender.com";
let firstImageLoaded = false;
let firstImageVIPLoaded = false;

setInterval(()=>{
  const now = new Date().toLocaleString("pt-PT",{timeZone:"Africa/Luanda", hour:'2-digit', minute:'2-digit', second:'2-digit'});
  if(document.getElementById("clock2")) document.getElementById("clock2").innerHTML=now;
  if(document.getElementById("clock3")) document.getElementById("clock3").innerHTML=now;
},1000);

function loginMain(){
  if(document.getElementById("userMain").value === "admin" && document.getElementById("passMain").value === "1234"){
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
    updateChartPage2(2.5);
  } else { alert("Acesso Negado."); }
}

function loginVIP(){
  if(document.getElementById("vipUser").value === "William" && document.getElementById("vipPass").value === "230220"){
    document.getElementById("page2").classList.add("hidden");
    document.getElementById("page3").classList.remove("hidden");
    updateChartVIP(25);
  } else { alert("Dados VIP incorretos."); }
}

function logoutMain(){ location.reload(); }
function backToP2(){ document.getElementById("page3").classList.add("hidden"); document.getElementById("page2").classList.remove("hidden"); }
function showVipForm(){ document.getElementById("vipInitial").classList.add("hidden"); document.getElementById("vipForm").classList.remove("hidden"); }
function hideVipForm(){ document.getElementById("vipForm").classList.add("hidden"); document.getElementById("vipInitial").classList.remove("hidden"); }

let chart2, chartV;
function updateChartPage2(val) {
  const ctx = document.getElementById("chartPage2").getContext("2d");
  if(chart2) chart2.destroy();
  chart2 = new Chart(ctx, { type: 'line', data: { labels:['','','','',''], datasets:[{ data:[1.2, 4.5, 1.8, 3.2, val], borderColor:'#dc2626', tension:0.5, fill:true, backgroundColor:'rgba(220,38,38,0.05)' }] }, options: { plugins:{legend:{display:false}}, scales:{y:{display:false}, x:{display:false}} } });
}

function updateChartVIP(val) {
  const ctx = document.getElementById("chartVIP").getContext("2d");
  if(chartV) chartV.destroy();
  chartV = new Chart(ctx, { type: 'line', data: { labels:['','','','','',''], datasets:[{ data:[5, 15, 8, 30, 12, val], borderColor:'#db2777', borderWidth: 4, tension:0.5, fill:true, backgroundColor:'rgba(219,39,119,0.05)' }] }, options: { plugins:{legend:{display:false}}, scales:{y:{display:false}, x:{display:false}} } });
}

function getAlcanceHTML(mult) {
    const now = new Date();
    let pMin = now.getMinutes() + 1;
    let pSec = Math.floor(Math.random() * 59);
    const timeStr = `${pMin.toString().padStart(2,'0')}:${pSec.toString().padStart(2,'0')}`;
    return `<div class="alcance-box"><p class="text-[9px] text-gray-500 uppercase font-black">PrevisÃ£o IA p/ HorÃ¡rio: ${timeStr}s</p><div class="flex justify-between mt-1"><span class="text-white text-[10px]">Alvo SeguranÃ§a: <b class="text-green-500">${(mult * 0.85).toFixed(2)}x</b></span><span class="text-white text-[10px]">Alvo MÃ¡ximo: <b class="text-red-500">${(mult * 1.5).toFixed(2)}x</b></span></div></div>`;
}

async function analyzeHistory(){
  const fileInput = document.getElementById("uploadHistory");
  const resText = document.getElementById("historyResult");
  const signalsDiv = document.getElementById("signalsPage2");

  if (!firstImageLoaded && fileInput.files.length === 0) {
    alert("Inicie carregando uma imagem nova do histÃ³rico para a IA analisar e guardar os padrÃµes!");
    return;
  }

  resText.innerHTML = "ðŸ›°ï¸ IA ANALISANDO HISTÃ“RICO...";
  try {
    const res = await fetch(`${BACKEND_URL}/analyze`, { method: "POST" });
    const data = await res.json();
    let mult = data.analysis.mult;
    
    // Filtro Azul/Roxo (1.00x a 9.99x)
    if(mult >= 10) mult = 2.10 + Math.random() * 6;
    
    let tipoSinal = mult >= 2.00 ? "ROXO" : "AZUL";
    let corSinal = mult >= 2.00 ? "text-purple-500" : "text-blue-400";

    signalsDiv.innerHTML = `<div class="signal-card border-red-600 w-full max-w-sm neon-red"><h3 class="${corSinal} font-black text-2xl uppercase">SINAL ${tipoSinal}</h3><div class="text-7xl font-black text-white my-3">Ã—${mult.toFixed(2)}</div><div class="flex justify-center gap-3 mb-4"><button class="feedback-btn btn-green" onclick="alert('Green!')">GREEN</button><button class="feedback-btn btn-fail" onclick="alert('Red!')">RED</button></div>${getAlcanceHTML(mult)}</div>`;
    
    updateChartPage2(mult);
    resText.innerHTML = "âœ… PADRÃ•ES SINCRONIZADOS";
    if(fileInput.files.length > 0) firstImageLoaded = true;
  } catch(e) { resText.innerHTML = "âš ï¸ ERRO SERVIDOR"; }
}

async function analyzeHistoryVIP(){
  const fileInputVIP = document.getElementById("uploadHistoryVIP");
  const resVIP = document.getElementById("historyResultVIP");
  const signalsVIP = document.getElementById("signalsVIP");

  if (!firstImageVIPLoaded && fileInputVIP.files.length === 0) {
    alert("Acesso VIP: NecessÃ¡rio imagem inicial do histÃ³rico Rosa!");
    return;
  }

    let mult = data.analysis.mult >= 10 ? data.analysis.mult : (10.50 + Math.random() * 40);

    signalsVIP.innerHTML = `<div class="signal-card border-pink-500 bg-pink-950/20 w-full max-w-md neon-pink"><h2 class="text-pink-500 font-black text-2xl mb-2 italic">VELA ROSA DETECTADA</h2><div class="text-8xl font-black text-white">Ã—${mult.toFixed(2)}</div><div class="flex justify-center gap-4 mt-5 mb-5"><button class="feedback-btn btn-green px-8" onclick="alert('Green VIP!')">GREEN</button><button class="feedback-btn btn-fail px-8" onclick="alert('Red VIP!')">RED</button></div>${getAlcanceHTML(mult)}</div>`;

}
