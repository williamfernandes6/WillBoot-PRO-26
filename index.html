<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{background:#050505}
.glass{background:rgba(255,255,255,.05);backdrop-filter:blur(18px)}
.neon{box-shadow:0 0 18px rgba(220,38,38,.6)}

  position:absolute;
  width:26px;
  transform:translate(-50%,-50%);

</style>
</head>

<body class="text-white font-sans">

<!-- LOGIN -->
<div id="login" class="min-h-screen flex items-center justify-center">
  <div class="glass p-10 rounded-2xl w-full max-w-md border border-red-600/30">
    <h1 class="text-3xl font-black mb-6 text-center text-red-600">WILLBOOT-PRO</h1>

    <input id="user" placeholder="UsuÃ¡rio"
      class="w-full mb-4 p-3 rounded bg-black border border-gray-700"/>

    <input id="pass" type="password" placeholder="Senha"
      class="w-full mb-6 p-3 rounded bg-black border border-gray-700"/>

    <button onclick="login()"
      class="w-full bg-red-600 py-3 rounded font-bold neon hover:bg-red-700">
      ğŸ” ENTRAR (VIP)
    </button>

    <p class="text-center text-sm text-gray-400 mt-6">
      Acesso VIP â€¢ IA Profissional
    </p>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden max-w-7xl mx-auto px-6 py-10">

<!-- HEADER -->
<div class="glass p-6 rounded-xl flex justify-between items-center border border-red-600/20">
  <div id="clock" class="text-red-500 font-bold"></div>
  <div class="flex gap-3">
    <button onclick="upload.click()" class="bg-gray-800 px-4 py-2 rounded">
      ğŸ“· HistÃ³rico
    </button>
    <button onclick="generateSignal()"
      class="bg-red-600 px-6 py-2 rounded font-bold neon hover:bg-red-700">
      ğŸŒ¹ GERAR SINAL ROSA
    </button>
    <button onclick="logout()" class="bg-gray-700 px-4 py-2 rounded">
      ğŸšª
    </button>
  </div>
</div>

<input id="upload" type="file" accept="image/*" hidden onchange="processImage(this)">

<!-- CASA -->
<div class="my-6">
  <select onchange="setCasa(this.value)"
    class="bg-black border border-gray-700 p-3 rounded">
    <option value="">Escolher Casa</option>
    <option>ElephantBet</option>
    <option>PremierBet</option>
    <option>Betway</option>
  </select>
</div>

<!-- SINAL -->
<div id="signals" class="my-10 flex justify-center"></div>

<!-- GRÃFICO -->
<div class="glass p-6 rounded-xl border border-red-600/20 relative">
  <h3 class="text-center font-bold mb-4">
    ğŸ“Š Performance Real â€¢ AviÃ£o IA
  </h3>
  <canvas id="chart" height="120"></canvas>
  <img id="plane" src="https://cdn-icons-png.flaticon.com/512/744/744465.png">
</div>

</div>

<script>
/* ================= LOGIN ================= */
function login(){
  if(user.value && pass.value){
    localStorage.setItem("vip","true");
    loginDiv.classList.add("hidden");
    app.classList.remove("hidden");
    initChart();
  }
}
function logout(){
  localStorage.clear();
  location.reload();
}
if(localStorage.getItem("vip")) login();

/* ================= CLOCK ================= */
setInterval(()=>{
  clock.innerHTML="ğŸ• Luanda â€¢ "+
    new Date().toLocaleTimeString("pt-PT",{timeZone:"Africa/Luanda"});
},1000);

/* ================= HISTÃ“RICO ================= */
let saldo=0;
let historico=[0];
let chart;
let historicoImagens=[];

/* ================= GRÃFICO + AVIÃƒO ================= */
function initChart(){
  chart=new Chart(chartEl.getContext("2d"),{
    type:"line",
    data:{
      labels:[0],
      datasets:[{
        data:historico,
        borderColor:"#dc2626",
        backgroundColor:"rgba(220,38,38,.15)",
        tension:.35,
        fill:true,
        pointRadius:0
      }]
    },
    options:{
      animation:false,
      plugins:{legend:{display:false}},
      scales:{y:{ticks:{color:"#aaa"}}}
    }
  });
}

function atualizarGrafico(){
  historico.push(saldo);
  chart.data.labels.push(historico.length);
  chart.update();
  moverAviao();
}

function moverAviao(){
  const canvas=chartEl;
  const last=historico.length-1;
  const meta=chart.getDatasetMeta(0).data[last];
  if(meta){
    plane.style.left=canvas.offsetLeft+meta.x+"px";
    plane.style.top=canvas.offsetTop+meta.y+"px";
    plane.style.transform=`translate(-50%,-50%) rotate(${saldo>=0?-20:25}deg)`;
  }
}

/* ================= IA ROSA VIP ================= */
function gerarSinalRosa(){
  let base=80;
  if(historicoImagens.length>0) base+=Math.min(15,historicoImagens.length*2);
  let prob=Math.min(95,base);
  let mult=(10+Math.random()*30).toFixed(2);
  let win=Math.random()<prob/100;
  saldo+=win?1:-1;
  atualizarGrafico();
  return{mult,prob};
}

function generateSignal(){
  let r=gerarSinalRosa();
  signals.innerHTML=`
    <div class="glass p-6 rounded-xl border border-pink-500/40 text-center signal w-80">
      <h3 class="font-bold text-pink-400 mb-2">ğŸŒ¹ SINAL ROSA VIP</h3>
      <div class="text-4xl font-black mb-3 text-pink-300">Ã—${r.mult}</div>
      <p class="text-sm">Probabilidade de acerto: <b>${r.prob}%</b></p>
      <p class="text-xs text-gray-400">ğŸ§  IA treinada com histÃ³rico real</p>
    </div>`;
}

/* ================= UPLOAD HISTÃ“RICO ================= */
function processImage(input){
  if(input.files.length>0){
    historicoImagens.push(input.files[0].name);
    alert("ğŸ“· HistÃ³rico recebido â€¢ IA reforÃ§ada");
  }
}

/* ================= CASA ================= */
function setCasa(c){localStorage.setItem("casa",c);}

/* ================= VARS ================= */
const loginDiv=document.getElementById("login");
const app=document.getElementById("app");
const chartEl=document.getElementById("chart");
const plane=document.getElementById("plane");
</script>

</body>
  </html>
