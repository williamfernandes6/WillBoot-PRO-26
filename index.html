<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WillBoot-PRO ‚Ä¢ Aviator IA</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { background:#050505; font-family:sans-serif; color:white; overflow-x: hidden; text-align: center; }
  .glass { background:rgba(255,255,255,0.04); backdrop-filter:blur(16px); border-radius:16px; margin: 0 auto; }
  .neon-red { box-shadow:0 0 25px rgba(220,38,38,.6); }
  .btn-red { background:#dc2626; padding:12px 24px; border-radius:12px; font-weight:bold; cursor:pointer; transition:0.3s; }
  .btn-gray { background:#111; padding:12px 24px; border-radius:12px; font-weight:bold; cursor:pointer; transition:0.3s; }
  .clock-display { font-family: monospace; font-weight: bold; letter-spacing: 2px; }
  .feedback-btn { padding: 8px 16px; border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
  .btn-green { background: #16a34a; }
  .btn-fail { background: #991b1b; }
</style>
</head>
<body>

<div id="page1" class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-4xl text-red-600">WillBoot-PRO <span class="font-bold">AVIATOR</span></h1>
    <div class="glass p-8 border border-red-600/30 mt-4 w-full max-w-md">
      <input id="userMain" placeholder="Usu√°rio" class="w-full mb-4 p-3 rounded bg-black border border-gray-700 outline-none">
      <input id="passMain" type="password" placeholder="Senha" class="w-full mb-6 p-3 rounded bg-black border border-gray-700 outline-none">
      <button class="btn-red w-full neon-red" onclick="loginMain()">üîê ENTRAR</button>
    </div>
</div>

<div id="page2" class="hidden py-10 px-6">
  <div id="clock2" class="clock-display text-red-600 text-5xl mb-6">00:00:00</div>
  
  <div class="flex justify-center gap-4 mb-8">
    <button class="btn-red neon-red px-10" onclick="analyzeHistory()">üìä ANALISAR</button>
    <button class="btn-gray" onclick="logoutMain()">üö™ SAIR</button>
  </div>

  <div class="glass p-6 border border-red-600/20 mb-8 max-w-xl">
      <input type="file" id="uploadHistory" accept="image/*" class="text-sm text-gray-400 block mx-auto">
      <p id="historyResult" class="mt-4 text-xs font-bold uppercase"></p>
  </div>

  <div id="signalsPage2" class="flex flex-col items-center mb-10"></div>

  <div class="glass p-6 border border-red-600/20 max-w-xl mb-10">
    <h3 class="text-red-500 font-bold mb-2 text-xs uppercase italic">üí° Monitor de IA</h3>
    <p id="iaStatusMsg" class="text-xs text-gray-400 italic">Aguardando an√°lise...</p>
  </div>

  <div class="glass p-8 border border-red-600/30 max-w-md">
    <h2 class="text-2xl font-black text-red-600 mb-4 italic">üíé √ÅREA VIP ROSA</h2>
    <div id="vipInitial">
        <button class="btn-red neon-red px-12" onclick="showVipForm()">üîì LOGIN VIP</button>
    </div>
    <div id="vipForm" class="hidden space-y-3">
        <input id="vipUser" placeholder="Usu√°rio VIP" class="w-full p-3 rounded bg-black border border-gray-700">
        <input id="vipPass" type="password" placeholder="Senha VIP" class="w-full p-3 rounded bg-black border border-gray-700">
        <button class="btn-red w-full" onclick="loginVIP()">üîê ACESSAR PAINEL ROSA</button>
    </div>
  </div>
</div>

<div id="page3" class="hidden py-10 px-6">
  <div id="clock3" class="clock-display text-pink-500 text-6xl mb-6">00:00:00</div>
  
  <h1 class="text-3xl font-black text-pink-600 italic mb-6">üíé PAINEL VIP</h1>
  
  <div id="signalsVIP" class="flex flex-col items-center mb-8"></div>

  <div class="glass p-10 border border-pink-600/20 max-w-xl">
    <input type="file" id="uploadHistoryVIP" accept="image/*" class="mb-6 block mx-auto">
    <button class="btn-red neon-red w-full mb-4" onclick="analyzeHistoryVIP()">üìä GERAR SINAL ROSA IA</button>
    <button class="btn-gray w-full text-xs" onclick="backToP2()">‚¨ÖÔ∏è VOLTAR AO NORMAL</button>
    <p id="historyResultVIP" class="mt-4 font-bold text-sm"></p>
  </div>
</div>

<script>
const BACKEND_URL = "https://willboot-backend-1.onrender.com";

setInterval(()=>{
  const now = new Date().toLocaleString("pt-PT",{timeZone:"Africa/Luanda", hour:'2-digit', minute:'2-digit', second:'2-digit'});
  if(document.getElementById("clock2")) document.getElementById("clock2").innerHTML=now;
  if(document.getElementById("clock3")) document.getElementById("clock3").innerHTML=now;
},1000);

function loginMain(){
  if(document.getElementById("userMain").value === "admin" && document.getElementById("passMain").value === "1234"){
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
  } else { alert("Acesso Negado."); }
}

function loginVIP(){
  if(document.getElementById("vipUser").value === "William" && document.getElementById("vipPass").value === "230220"){
    document.getElementById("page2").classList.add("hidden");
    document.getElementById("page3").classList.remove("hidden");
  } else { alert("Acesso VIP Inv√°lido."); }
}

function logoutMain(){ location.reload(); }
function backToP2(){ document.getElementById("page3").classList.add("hidden"); document.getElementById("page2").classList.remove("hidden"); }
function showVipForm(){ document.getElementById("vipInitial").classList.add("hidden"); document.getElementById("vipForm").classList.remove("hidden"); }

async function analyzeHistory(){
  const resText = document.getElementById("historyResult");
  const signalsDiv = document.getElementById("signalsPage2");
  resText.innerHTML = "‚ö° IA ANALISANDO...";
  
  try {
    const res = await fetch(`${BACKEND_URL}/analyze`, { method: "POST" });
    const data = await res.json();
    const mult = data.analysis.mult;
    
    signalsDiv.innerHTML = `
      <div class="glass border-red-600 p-8 w-full max-w-sm text-center">
        <h3 class="text-red-600 font-black text-2xl uppercase">SINAL GERADO</h3>
        <div class="text-6xl font-black text-white my-2">√ó${mult.toFixed(2)}</div>
        <p class="text-[10px] text-gray-500 mb-4">Confian√ßa: ${data.analysis.confianca}%</p>
        <div class="flex justify-center gap-3">
          <button class="feedback-btn btn-green" onclick="alert('Green Registado')">‚úÖ Green</button>
          <button class="feedback-btn btn-fail" onclick="alert('Red Registado')">‚ùå Red</button>
        </div>
      </div>`;
    resText.innerHTML = "‚úÖ CONCLU√çDO";
  } catch(e) { resText.innerHTML = "‚ö†Ô∏è ERRO NO SERVIDOR"; }
}

async function analyzeHistoryVIP(){
  const resVIP = document.getElementById("historyResultVIP");
  const signalsVIP = document.getElementById("signalsVIP");
  resVIP.innerHTML = "üöÄ IA BUSCANDO ROSA...";
  
  try {
    const res = await fetch(`${BACKEND_URL}/analyze`, { method: "POST" });
    const data = await res.json();
    let mult = data.analysis.mult >= 10 ? data.analysis.mult : 11.20 + Math.random();

    signalsVIP.innerHTML = `
      <div class="glass border-pink-500 p-8 text-center bg-pink-950/30 w-full max-w-md">
        <h2 class="text-pink-500 font-black text-xl mb-2">üíé ENTRADA ROSA</h2>
        <div class="text-7xl font-black text-white">√ó${mult.toFixed(2)}</div>
        <div class="flex justify-center gap-3 mt-4">
          <button class="feedback-btn btn-green" onclick="alert('Green VIP')">‚úÖ Green</button>
          <button class="feedback-btn btn-fail" onclick="alert('Red VIP')">‚ùå Red</button>
        </div>
      </div>`;
    resVIP.innerHTML = "‚úÖ SINAL GERADO";
  } catch(e){ resVIP.innerHTML = "Erro."; }
}
</script>
</body>
</html>
