<body class="text-white font-sans">

      class="w-full bg-red-600 py-4 rounded-xl font-black neon hover:bg-red-700">

    </button>

    <p class="text-center text-gray-400 text-sm mt-6">
      Sistema fechado â€¢ Hacker IA
    </p>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden max-w-7xl mx-auto px-6 py-10">

<!-- HEADER -->
<div class="glass p-6 rounded-xl flex flex-col md:flex-row justify-between items-center border border-red-600/20">
  <div id="clock" class="text-red-500 font-bold"></div>

  <div class="flex gap-3 mt-4 md:mt-0">
    <button onclick="generateSignals()" class="bg-red-600 px-5 py-3 rounded font-bold">

    </button>

      ğŸ“· HISTÃ“RICO
    </button>
  </div>
</div>

<!-- CASA -->
<div id="houseBox" class="hidden mt-6 glass p-4 rounded-xl text-center">
  <b>Casa Selecionada:</b>
  <span id="house" class="text-red-500">ElephantBet</span>
</div>

<!-- SINAIS -->
<div id="signals" class="grid md:grid-cols-3 gap-6 my-10"></div>

<!-- GRÃFICO -->
<div class="glass p-6 rounded-xl border border-red-600/20">
  <h3 class="text-center font-bold mb-4">
    ğŸ“Š Ganhos & Perdas (HistÃ³rico Realista)
  </h3>
  <canvas id="chart" height="120"></canvas>
</div>

</div>

<input id="imgInput" type="file" accept="image/*" hidden>

<script>
/* ===== VIP ===== */
function vipAccess(){
  localStorage.setItem("vip","true");
  login.style.display="none";
  app.classList.remove("hidden");
}
if(localStorage.getItem("vip")) vipAccess();

/* ===== CLOCK ===== */
setInterval(()=>{
  clock.innerHTML="ğŸ• Luanda â€¢ "+
  new Date().toLocaleString("pt-PT",{timeZone:"Africa/Luanda"});
},1000);

/* ===== CASA ===== */
function selectHouse(){
  const casas=["ElephantBet","BantuBet","888Bet","TopAposta"];
  const c=casas[Math.floor(Math.random()*casas.length)];
  house.textContent=c;
  houseBox.classList.remove("hidden");
}

/* ===== IA MÃƒE ===== */
let performance=JSON.parse(localStorage.getItem("perf")||"[]");
let chart;

function IA(tipo){
  let base={azul:1.2,roxo:2.4,rosa:10}[tipo];
  let vol={azul:0.6,roxo:6,rosa:80}[tipo];
  let mult=(base+Math.random()*vol).toFixed(2);

  let win=Math.random()>(tipo==="rosa"?0.75:0.45);
  performance.push(win?1:-1);

  return{mult,win};
}

function generateSignals(){
  const data=[
    {t:"AZUL",c:"cyan"},
    {t:"ROXO",c:"purple"},
    {t:"ROSA",c:"pink"}
  ];

  signals.innerHTML=data.map(x=>{
    let r=IA(x.t.toLowerCase());
    return`
    <div class="signal glass p-5 rounded-xl border border-${x.c}-500/40 text-center">
      <h3 class="text-${x.c}-400 font-bold mb-2">${x.t}</h3>
      <div class="text-4xl font-black text-${x.c}-300 mb-2">Ã—${r.mult}</div>
      <div class="text-sm ${r.win?"text-green-400":"text-red-400"}">
        ${r.win?"âœ” GANHO":"âœ– PERDA"}
      </div>
    </div>`;
  }).join("");

  localStorage.setItem("perf",JSON.stringify(performance));
  updateChart();
}

/* ===== GRÃFICO REAL ===== */
function updateChart(){
  let balance=0;
  let data=performance.map(p=>balance+=p);

  if(chart) chart.destroy();
  chart=new Chart(chartEl.getContext("2d"),{
    type:"line",
    data:{
      labels:data.map((_,i)=>i+1),
      datasets:[{
        data:data,
        borderColor:"#dc2626",
        backgroundColor:"rgba(220,38,38,.2)",
        tension:.4,
        fill:true
      }]
    },
    options:{
      plugins:{legend:{display:false}},
      scales:{y:{beginAtZero:true}}
    }
  });
}
const chartEl=document.getElementById("chart");
updateChart();

/* ===== HISTÃ“RICO IMAGE ===== */
function uploadHistory(){
  imgInput.click();
}
imgInput.onchange=()=>{
  alert("ğŸ“· HistÃ³rico carregado.\nIA ajustou volatilidade e padrÃµes.");
};
</script>

</body>
