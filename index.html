<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WillBoot-PRO ‚Ä¢ Aviator IA</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { background:#050505; color:white; font-family:sans-serif; }
  .neon-red { box-shadow:0 0 25px rgba(220,38,38,.6); }
  .glass { background:rgba(255,255,255,.04); backdrop-filter:blur(16px); }
  input, button { font-family:sans-serif; }
  .signal-box { transition: all .3s; }
  .signal-box:hover { transform: scale(1.05); }
  #vipChart { position: relative; }
  #plane { position:absolute; width:32px; }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login" class="min-h-screen flex items-center justify-center">
  <div class="glass p-10 rounded-2xl w-full max-w-md border border-red-600/30">
    <h1 class="text-3xl font-black mb-6 text-center text-red-600">WILLBOOT-PRO</h1>
    <input id="user" placeholder="Usu√°rio" class="w-full mb-4 p-3 rounded bg-black border border-gray-700"/>
    <input id="pass" type="password" placeholder="Senha" class="w-full mb-6 p-3 rounded bg-black border border-gray-700"/>
    <button onclick="login()" class="w-full bg-red-600 py-3 rounded font-bold neon-red hover:bg-red-700">üîê ENTRAR (VIP)</button>
    <p class="text-center text-sm text-gray-400 mt-6">Acesso VIP ‚Ä¢ Sistema fechado</p>
  </div>
</div>

<!-- DASHBOARD -->
<div id="app" class="hidden max-w-7xl mx-auto px-6 py-10">

  <!-- HEADER -->
  <div class="glass p-6 rounded-xl flex flex-col md:flex-row justify-between items-center border border-red-600/20">
    <div id="clock" class="text-red-500 font-bold"></div>
    <div class="flex gap-4 mt-4 md:mt-0">
      <button onclick="generateSignals()" class="bg-red-600 px-6 py-3 rounded font-bold hover:bg-red-700">üî• GERAR SINAIS</button>
      <button onclick="logout()" class="bg-gray-800 px-6 py-3 rounded font-bold hover:bg-gray-700">üö™ SAIR</button>
    </div>
  </div>

  <!-- SINAIS -->
  <div id="signals" class="grid md:grid-cols-3 gap-6 my-10"></div>

  <!-- GR√ÅFICO NORMAL -->
  <div class="glass p-6 rounded-xl border border-red-600/20">
    <h3 class="text-center font-bold mb-4">üìä Performance IA (Hist√≥rico Real)</h3>
    <canvas id="chart" height="120"></canvas>
  </div>

  <!-- VIP -->
  <div class="mt-10 text-center glass p-8 rounded-xl border border-red-600/30">
    <h2 class="text-2xl font-black text-red-600 mb-4">üíé ACESSO VIP</h2>
    <p class="text-gray-300 mb-6">Sinais premium ‚Ä¢ IA adaptativa ‚Ä¢ Hist√≥rico real ‚Ä¢ üß† IA treinada com hist√≥rico real</p>
    <button onclick="openVIP()" class="bg-red-600 px-10 py-4 rounded-xl font-black neon-red">ENTRAR VIP</button>
  </div>

</div>

<!-- VIP PAGE (modal-like dentro da mesma p√°gina) -->
<div id="vipPage" class="hidden fixed inset-0 bg-black/90 z-50 p-6 overflow-auto">
  <button onclick="closeVIP()" class="absolute top-6 right-6 bg-red-600 px-4 py-2 rounded font-bold neon-red">FECHAR VIP</button>
  <h2 class="text-3xl font-black text-red-600 text-center mb-6">VIP ‚Äì Sinais ROSA</h2>
  <div id="clockVIP" class="text-red-500 text-center mb-4"></div>

  <canvas id="vipChart" width="800" height="300"></canvas>
  <img id="plane" src="https://i.ibb.co/2c4sWjB/plane-red.png" alt="plane" />

  <div class="mt-6 text-center">
    <input type="file" id="imageInput" class="mb-4"/>
    <button onclick="analyzeVIP()" class="bg-red-600 px-6 py-3 rounded font-black neon-red">üì∏ Analisar Hist√≥rico</button>
  </div>

  <div id="vipSignals" class="grid md:grid-cols-3 gap-6 mt-6"></div>
</div>

<script>
/* ================= LOGIN ================= */
function login(){
  if(user.value && pass.value){
    localStorage.setItem("vip","true");
    document.getElementById("login").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    loadHistory();
  }
}
function logout(){ localStorage.removeItem("vip"); location.reload();}
if(localStorage.getItem("vip")){ login(); }

/* ================= CLOCK ================= */
function updateClock(){ clock.innerHTML = "üïê Luanda ‚Ä¢ " + new Date().toLocaleString("pt-PT",{timeZone:"Africa/Luanda"});}
setInterval(updateClock,1000);
updateClock();

/* ================= SINAIS ================= */
let history = JSON.parse(localStorage.getItem("history")||"[]");
let chart;

function IA(tipo){
  // Ajuste de sinais inteligentes
  let base = tipo==="azul"?1.1:tipo==="roxo"?2.2:12;
  let volatilidade = tipo==="rosa"?80:tipo==="roxo"?8:1;
  let mult = (base + Math.random()*volatilidade).toFixed(2);
  let conf = tipo==="rosa"?Math.floor(80 + Math.random()*19):Math.floor(70 + Math.random()*25);
  return {mult,conf};
}

function generateSignals(){
  const tipos=[{t:"AZUL",c:"cyan"},{t:"ROXO",c:"purple"},{t:"ROSA",c:"pink"}];
  signals.innerHTML = tipos.map(x=>{
    let r = IA(x.t.toLowerCase());
    history.push(r.conf);
    return `<div class="signal-box glass p-6 rounded-xl border border-${x.c}-500/40 text-center">
      <h3 class="font-bold text-${x.c}-400 mb-3">SINAL ${x.t}</h3>
      <div class="text-3xl font-black text-${x.c}-300 mb-2">√ó${r.mult}</div>
      <p>Confian√ßa IA: <b>${r.conf}%</b></p>
    </div>`;
  }).join("");
  localStorage.setItem("history",JSON.stringify(history));
  updateChart();
}

/* ================= CHART NORMAL ================= */
function loadHistory(){ updateChart(); }
function updateChart(){
  if(history.length>50) history=history.slice(-50);
  localStorage.setItem("history",JSON.stringify(history));
  if(chart) chart.destroy();
  chart = new Chart(chartEl.getContext("2d"),{
    type:"line",
    data:{labels:history.map((_,i)=>i+1),datasets:[{
      data:history,
      borderColor:"#dc2626",
      backgroundColor:"rgba(220,38,38,.2)",
      tension:.4,
      fill:true
    }]},
    options:{plugins:{legend:{display:false}},scales:{y:{min:60,max:100}}}
  });
}
const chartEl=document.getElementById("chart");

/* ================= VIP ================= */
const vipPage=document.getElementById("vipPage");
function openVIP(){ vipPage.classList.remove("hidden"); startVIPClock(); }
function closeVIP(){ vipPage.classList.add("hidden"); }

function startVIPClock(){
  const clockVIP=document.getElementById("clockVIP");
  setInterval(()=>{clockVIP.innerHTML="üïê Luanda ‚Ä¢ "+new Date().toLocaleString("pt-PT",{timeZone:"Africa/Luanda"});},1000);
}

/* ================= VIP SINAIS ================= */
let vipChart, vipHistory=[];
const vipCanvas=document.getElementById("vipChart");
const plane=document.getElementById("plane");

function analyzeVIP(){
  const file=document.getElementById("imageInput").files[0];
  if(!file){ alert("Selecione uma imagem do hist√≥rico"); return;}
  alert("An√°lise enviada para IA real (simula√ß√£o frontend)");
  generateVIPSignals();
}

function generateVIPSignals(){
  const sinaisVIP=[];
  for(let i=0;i<3;i++){
    let mult=(12+Math.random()*85).toFixed(2);
    let conf=Math.floor(80 + Math.random()*19);
    vipHistory.push(conf);
    sinaisVIP.push({mult,conf});
  }
  document.getElementById("vipSignals").innerHTML=sinaisVIP.map(s=>`
    <div class="signal-box glass p-6 rounded-xl border border-pink-500/40 text-center">
      <h3 class="font-bold text-pink-400 mb-3">SINAL ROSA</h3>
      <div class="text-3xl font-black text-pink-300 mb-2">√ó${s.mult}</div>
      <p>Confian√ßa IA: <b>${s.conf}%</b></p>
    </div>`).join("");
  updateVIPChart();
}

function updateVIPChart(){
  if(vipHistory.length>50) vipHistory=vipHistory.slice(-50);
  if(vipChart) vipChart.destroy();
  vipChart=new Chart(vipCanvas.getContext("2d"),{
    type:"line",
    data:{labels:vipHistory.map((_,i)=>i+1),datasets:[{
      data:vipHistory,
      borderColor:"#dc2626",
      backgroundColor:"rgba(220,38,38,.2)",
      tension:.4,
      fill:true,
      pointRadius:6,
      pointStyle:plane
    }]}
  });
}
</script>

</body>
    </html>
