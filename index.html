<body class="text-white">

  <div class="mt-10 text-center glass p-8 rounded-xl border border-red-600/30">

    <input id="userVIP" placeholder="UsuÃ¡rio VIP" class="w-1/2 mb-4 p-3 rounded bg-black border border-gray-700"/>
    <input id="passVIP" type="password" placeholder="Senha VIP" class="w-1/2 mb-6 p-3 rounded bg-black border border-gray-700"/>

<!-- ========================= PÃGINA 3 - VIP ========================= -->
<div id="vipPage" class="hidden max-w-7xl mx-auto px-6 py-10">

  <!-- HEADER VIP -->
  <div class="glass p-6 rounded-xl flex flex-col md:flex-row justify-between items-center border border-red-600/20">
    <div id="clockVIP" class="text-red-500 font-bold"></div>
    <div class="flex gap-4 mt-4 md:mt-0">
      <button onclick="generateSignals('vip')" class="bg-red-600 px-6 py-3 rounded font-bold hover:bg-red-700">ğŸ”¥ GERAR SINAIS VIP</button>

  <!-- GRÃFICO VIP -->
  <div class="glass p-6 rounded-xl border border-red-600/20">
    <h3 class="text-center font-bold mb-4">ğŸ“Š Performance VIP (HistÃ³rico Real)</h3>
    <canvas id="chartVIP" height="120"></canvas>
  </div>
</div>

<script>
/* ========================= LOGIN ========================= */
function loginMain(){
  if(userMain.value && passMain.value){
    localStorage.setItem("accessMain","true");
    document.getElementById("loginMain").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    loadHistory('dash');
  }
}
function logoutMain(){ localStorage.removeItem("accessMain"); location.reload(); }

/* ========================= VIP ========================= */
const VIP_USER = "William";
const VIP_PASS = "230220";
function loginVIP(){
  if(userVIP.value===VIP_USER && passVIP.value===VIP_PASS){
    localStorage.setItem("accessVIP","true");
    document.getElementById("dashboard").classList.add("hidden");
    document.getElementById("vipPage").classList.remove("hidden");
    loadHistory('vip');
  } else { alert("UsuÃ¡rio ou senha VIP incorretos"); }
}
function logoutVIP(){ localStorage.removeItem("accessVIP"); location.reload(); }

/* ========================= CLOCK ========================= */
setInterval(()=>{
  clockDash.innerHTML = "ğŸ• Luanda â€¢ " + new Date().toLocaleString("pt-PT",{timeZone:"Africa/Luanda"});
  clockVIP.innerHTML = clockDash.innerHTML;
},1000);

/* ========================= IA SINAIS ========================= */
let historyDash = JSON.parse(localStorage.getItem("historyDash")||"[]");
let historyVIP = JSON.parse(localStorage.getItem("historyVIP")||"[]");
let chartDash, chartVIP;

function IA(tipo, isVIP=false){
  let mult, conf;
  if(tipo==="azul"){ mult = (1.00 + Math.random()*0.99).toFixed(2); conf=Math.floor(65 + Math.random()*20); }
  if(tipo==="roxo"){ mult = (2.00 + Math.random()*7.99).toFixed(2); conf=Math.floor(65 + Math.random()*25); }
  if(tipo==="rosa"){ mult = (10 + Math.random()*400).toFixed(2); conf=isVIP? Math.floor(80 + Math.random()*19) : Math.floor(65 + Math.random()*30); }
  return {mult, conf};
}

function generateSignals(page){
  const tipos = [
    {t:"AZUL",c:"cyan"},
    {t:"ROXO",c:"purple"},
    {t:"ROSA",c:"pink"}
  ];

  let container, hist;
  let isVIP = page==='vip';

  container = isVIP ? signalsVIP : signalsDash;
  hist = isVIP ? historyVIP : historyDash;

  container.innerHTML = tipos.map(x=>{
    if(isVIP && x.t==="AZUL" || x.t==="ROXO") return ""; // VIP sÃ³ ROSA
    let r = IA(x.t.toLowerCase(),isVIP);
    hist.push(r.conf);
    return `<div class="signal glass border border-${x.c}-500/40 text-center">
      <h3 class="font-bold text-${x.c}-400 mb-2">SINAL ${x.t}</h3>
      <div class="text-4xl font-black text-${x.c}-300 mb-2">Ã—${r.mult}</div>
      <p>Probabilidade: <b>${r.conf}%</b></p>
    </div>`;
  }).join("");

  if(isVIP){ historyVIP = hist; localStorage.setItem("historyVIP",JSON.stringify(historyVIP)); updateChart('vip'); }
  else { historyDash = hist; localStorage.setItem("historyDash",JSON.stringify(historyDash)); updateChart('dash'); }
}

/* ========================= CHART ========================= */
function loadHistory(page){ updateChart(page); }

function updateChart(page){
  let hist = page==='vip'? historyVIP : historyDash;
  if(hist.length>50) hist=hist.slice(-50);
  if(page==='vip'){ historyVIP = hist; localStorage.setItem("historyVIP",JSON.stringify(hist)); }
  else { historyDash = hist; localStorage.setItem("historyDash",JSON.stringify(hist)); }

  const ctx = page==='vip'? chartVIPEl.getContext("2d") : chartDashEl.getContext("2d");
  if(page==='vip' && chartVIP) chartVIP.destroy();
  if(page!=='vip' && chartDash) chartDash.destroy();

  let dataset = {
    data: hist,
    borderColor: "#dc2626",
    backgroundColor:"rgba(220,38,38,.2)",
    tension:0.4,
    fill:true
  };

  if(page==='vip'){
    chartVIP = new Chart(ctx,{
      type:"line",
      data:{ labels:hist.map((_,i)=>i+1), datasets:[dataset] },
      options:{
        plugins:{legend:{display:false}},
        scales:{y:{min:60,max:100}}
      }
    });
  } else {
    chartDash = new Chart(ctx,{
      type:"line",
      data:{ labels:hist.map((_,i)=>i+1), datasets:[dataset] },
      options:{
        plugins:{legend:{display:false}},
        scales:{y:{min:60,max:100}}
      }
    });
  }
}

const chartDashEl = document.getElementById("chartDash");
const chartVIPEl = document.getElementById("chartVIP");

</script>
