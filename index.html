<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WillBoot-PRO ‚Ä¢ Aviator IA</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body { background:#050505; }
  .neon-red { box-shadow:0 0 25px rgba(220,38,38,.6); }
  .glass { background:rgba(255,255,255,.04); backdrop-filter:blur(16px); }
</style>
</head>

<body class="text-white font-sans">

<!-- LOGIN -->
<div id="login" class="min-h-screen flex items-center justify-center">
  <div class="glass p-10 rounded-2xl w-full max-w-md border border-red-600/30">
    <h1 class="text-3xl font-black mb-6 text-center text-red-600">
      WILLBOOT-PRO
    </h1>

    <input id="user" placeholder="Usu√°rio"
      class="w-full mb-4 p-3 rounded bg-black border border-gray-700"/>

    <input id="pass" type="password" placeholder="Senha"
      class="w-full mb-6 p-3 rounded bg-black border border-gray-700"/>

    <button onclick="login()"
      class="w-full bg-red-600 py-3 rounded font-bold neon-red hover:bg-red-700">
      üîê ENTRAR (VIP)
    </button>

    <p class="text-center text-sm text-gray-400 mt-6">
      Acesso VIP ‚Ä¢ Sistema fechado
    </p>
  </div>
</div>

<!-- DASHBOARD -->
<div id="app" class="hidden max-w-7xl mx-auto px-6 py-10">

  <!-- HEADER -->
  <div class="glass p-6 rounded-xl flex flex-col md:flex-row justify-between items-center border border-red-600/20">
    <div id="clock" class="text-red-500 font-bold"></div>
    <div class="flex gap-4 mt-4 md:mt-0">
      <button onclick="generateSignals()"
        class="bg-red-600 px-6 py-3 rounded font-bold hover:bg-red-700">
        üî• GERAR SINAIS
      </button>
      <button onclick="logout()"
        class="bg-gray-800 px-6 py-3 rounded font-bold hover:bg-gray-700">
        üö™ SAIR
      </button>
    </div>
  </div>

  <!-- SINAIS -->
  <div id="signals" class="grid md:grid-cols-3 gap-6 my-10"></div>

  <!-- GR√ÅFICO -->
  <div class="glass p-6 rounded-xl border border-red-600/20">
    <h3 class="text-center font-bold mb-4">üìä Performance IA (Hist√≥rico Real)</h3>
    <canvas id="chart" height="120"></canvas>
  </div>

  <!-- VENDA -->
  <div class="mt-10 text-center glass p-8 rounded-xl border border-red-600/30">
    <h2 class="text-2xl font-black text-red-600 mb-4">üíé ACESSO VIP</h2>
    <p class="text-gray-300 mb-6">
      Sinais premium ‚Ä¢ IA adaptativa ‚Ä¢ Hist√≥rico real
    </p>
    <button class="bg-red-600 px-10 py-4 rounded-xl font-black neon-red">
      PAGAR & ATIVAR
    </button>
  </div>
</div>

<script>
/* ================= LOGIN ================= */
function login(){
  if(user.value && pass.value){
    localStorage.setItem("vip","true");
    document.getElementById("login").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    loadHistory();
  }
}
function logout(){
  localStorage.removeItem("vip");
  location.reload();
}
if(localStorage.getItem("vip")){
  login();
}

/* ================= CLOCK ================= */
setInterval(()=>{
  clock.innerHTML = "üïê Luanda ‚Ä¢ " +
    new Date().toLocaleString("pt-PT",{timeZone:"Africa/Luanda"});
},1000);

/* ================= IA M√ÉE ================= */
let history = JSON.parse(localStorage.getItem("history")||"[]");
let chart;

function IA(tipo){
  let base = tipo==="azul"?1.1:tipo==="roxo"?2.2:12;
  let volatilidade = tipo==="rosa"?120:tipo==="roxo"?8:1;
  let mult = (base + Math.random()*volatilidade).toFixed(2);
  let conf = Math.min(99, Math.floor(70 + Math.random()*25));
  return {mult,conf};
}

function generateSignals(){
  const tipos=[
    {t:"AZUL",c:"cyan"},
    {t:"ROXO",c:"purple"},
    {t:"ROSA",c:"pink"}
  ];

  signals.innerHTML = tipos.map(x=>{
    let r = IA(x.t.toLowerCase());
    history.push(r.conf);
    return `
    <div class="glass p-6 rounded-xl border border-${x.c}-500/40 text-center">
      <h3 class="font-bold text-${x.c}-400 mb-3">SINAL ${x.t}</h3>
      <div class="text-5xl font-black text-${x.c}-300 mb-4">√ó${r.mult}</div>
      <p>Confian√ßa IA: <b>${r.conf}%</b></p>
    </div>`;
  }).join("");

  localStorage.setItem("history",JSON.stringify(history));
  updateChart();
}

/* ================= CHART ================= */
function loadHistory(){ updateChart(); }

function updateChart(){
  if(history.length>50) history=history.slice(-50);
  localStorage.setItem("history",JSON.stringify(history));

  if(chart) chart.destroy();
  chart = new Chart(chartEl.getContext("2d"),{
    type:"line",
    data:{
      labels:history.map((_,i)=>i+1),
      datasets:[{
        data:history,
        borderColor:"#dc2626",
        backgroundColor:"rgba(220,38,38,.2)",
        tension:.4,
        fill:true
      }]
    },
    options:{
      plugins:{legend:{display:false}},
      scales:{y:{min:60,max:100}}
    }
  });
}
const chartEl=document.getElementById("chart");
</script>

</body>
          </html>
