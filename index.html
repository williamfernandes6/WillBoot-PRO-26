<script>
setInterval(()=>{

  if(clock2) clock2.innerHTML="ğŸ• "+now;
  if(clock3) clock3.innerHTML="ğŸ• "+now;
},1000);

function loginMain(){
  if(userMain.value && passMain.value){
    localStorage.setItem("main","1");
    page1.classList.add("hidden");
    page2.classList.remove("hidden");
    updateChartPage2();
  }
}
function logoutMain(){localStorage.clear();location.reload();}
if(localStorage.getItem("main")) loginMain();

const vip={u:"William",p:"230220"};
function loginVIP(){
  if(vipUser.value===vip.u && vipPass.value===vip.p){
    page2.classList.add("hidden");
    page3.classList.remove("hidden");
    generateSignalsVIP();
  } else alert("Dados VIP incorretos");
}

let h2=JSON.parse(localStorage.getItem("h2")||"[]");
let c2;
function generateSignalsPage2(){
  signalsPage2.innerHTML="";
  ["AZUL","ROXO"].forEach(t=>{
    let m=t==="AZUL"?(1+Math.random()).toFixed(2):(2+Math.random()*7).toFixed(2);
    let p=60+Math.floor(Math.random()*35);
    h2.push(p);
    signalsPage2.innerHTML+=`<div class="signal-card glass border border-red-600/30"><h3>${t}</h3><div class="text-4xl font-black">Ã—${m}</div><p>${p}%</p></div>`;
  });
  localStorage.setItem("h2",JSON.stringify(h2));
  updateChartPage2();
}
function updateChartPage2(){
  if(c2) c2.destroy();
  c2=new Chart(chartPage2,{type:"line",data:{labels:h2.map((_,i)=>i+1),datasets:[{data:h2,borderColor:"#dc2626",fill:true}]},options:{plugins:{legend:{display:false}}}});
}

let h3=[],c3;
function generateSignalsVIP(){

  let p=80+Math.floor(Math.random()*20);
  h3.push(p);
