<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WillBoot-PRO ‚Ä¢ Aviator IA</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { background:#050505; font-family:sans-serif; color:white; overflow-x: hidden; }
  .glass { background:rgba(255,255,255,0.04); backdrop-filter:blur(16px); border-radius:16px; }
  .neon-red { box-shadow:0 0 25px rgba(220,38,38,.6); }
  .btn-red { background:#dc2626; padding:12px 24px; border-radius:12px; font-weight:bold; cursor:pointer; transition:0.3s; }
  .btn-red:hover { background:#b91c1c; transform: scale(1.02); }
  .btn-gray { background:#111; padding:12px 24px; border-radius:12px; font-weight:bold; cursor:pointer; transition:0.3s; }
  .btn-gray:hover { background:#222; }
  .signal-card { padding:30px; border-radius:20px; text-align:center; transition:0.5s; border: 2px solid; animation: slideUp 0.6s ease; }
  @keyframes slideUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
  input[type="file"]::file-selector-button {
    background: #dc2626; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; margin-right: 15px;
  }
</style>
</head>
<body>

<div id="page1" class="min-h-screen flex items-center justify-center">
  <div class="glass p-10 w-full max-w-md border border-red-600/30">
    <h1 class="text-3xl font-black text-red-600 mb-6 text-center tracking-tighter italic">WILLBOOT-PRO</h1>
    <input id="userMain" placeholder="Usu√°rio" class="w-full mb-4 p-3 rounded bg-black border border-gray-700 outline-none focus:border-red-600">
    <input id="passMain" type="password" placeholder="Senha" class="w-full mb-6 p-3 rounded bg-black border border-gray-700 outline-none focus:border-red-600">
    <button class="btn-red w-full neon-red mb-4" onclick="loginMain()">üîê ENTRAR NO SISTEMA</button>
  </div>
</div>

<div id="page2" class="hidden max-w-6xl mx-auto px-6 py-10">
  
  <div class="glass p-8 border border-red-600/20 mb-8">
    <div class="flex flex-col md:flex-row justify-between items-center gap-6">
      <div id="clock2" class="text-red-500 font-bold text-2xl tracking-tighter">üïê 00:00:00</div>
      <div class="flex gap-4">
        <button class="btn-red neon-red px-12" onclick="analyzeHistory()">üìä ANALISAR</button>
        <button class="btn-gray" onclick="logoutMain()">SAIR</button>
      </div>
    </div>

    <div class="mt-8 bg-black/60 p-6 rounded-2xl border border-dashed border-gray-800 text-center">
      <input type="file" id="uploadHistory" accept="image/*" class="text-sm text-gray-500">
      <p id="historyResult" class="mt-4 text-xs font-bold text-red-500 uppercase tracking-widest"></p>
    </div>
  </div>

  <div id="signalsPage2" class="flex justify-center min-h-[250px] mb-10">
    <div class="glass p-16 border border-gray-800 text-center text-gray-600 italic flex items-center">
      Insira o print do hist√≥rico e clique em Analisar
    </div>
  </div>

  <div class="grid md:grid-cols-2 gap-6 mb-10">
    <div class="glass p-6 border border-red-600/20">
        <label class="text-xs text-gray-500 font-bold mb-2 block">PLATAFORMA ATIVA</label>
        <select id="betHouse" class="w-full p-3 rounded bg-black border border-gray-700 text-sm outline-none">
          <option value="ElephantBet">ElephantBet</option>
          <option value="BantuBet">BantuBet</option>
          <option value="888Bet">888Bet</option>
          <option value="TopAposta">TopAposta</option>
        </select>
    </div>
    <div class="glass p-6 border border-red-600/20">
        <h3 class="text-center font-bold mb-4 text-gray-400 uppercase text-xs">Performance da IA</h3>
        <canvas id="chartPage2" height="100"></canvas>
    </div>
  </div>

  <div class="glass p-10 border border-red-600/30 text-center">
    <h2 class="text-3xl font-black text-red-600 mb-2 italic">„ÉÄ„Ç§„É§„É¢„É≥„Éâ VIP</h2>
    <p class="text-gray-400 mb-8 text-xs italic uppercase tracking-widest">Sinais Rosa: 10.00x at√© o infinito</p>
    <div class="max-w-xs mx-auto space-y-3">
        <input id="vipUser" placeholder="Usu√°rio VIP" class="w-full p-3 rounded bg-black border border-gray-700 outline-none">
        <input id="vipPass" type="password" placeholder="Senha VIP" class="w-full p-3 rounded bg-black border border-gray-700 outline-none">
        <button class="btn-red neon-red w-full" onclick="loginVIP()">ACESSAR PAINEL ROSA</button>
    </div>
  </div>
</div>

<div id="page3" class="hidden max-w-6xl mx-auto px-6 py-10">
  <div class="flex justify-between items-center mb-10">
    <h1 class="text-3xl font-black text-pink-600 tracking-tighter">üíé SINAIS ROSA VIP</h1>
    <button class="btn-gray text-xs" onclick="location.reload()">VOLTAR</button>
  </div>

  <div id="signalsVIP" class="flex justify-center mb-10"></div>

  <div class="glass p-8 border border-pink-600/20 relative">
    <h3 class="text-center font-bold mb-6 text-pink-500 uppercase text-xs tracking-widest">Trajet√≥ria Real-Time Rosa</h3>
    <canvas id="chartVIP" height="120"></canvas>
  </div>

  <div class="glass p-12 border border-pink-600/20 text-center mt-10">
    <label class="block mb-4 font-bold text-pink-500 text-sm uppercase">Upload Hist√≥rico VIP</label>
    <input type="file" id="uploadHistoryVIP" accept="image/*" class="mb-8 mx-auto block">
    <button class="btn-red neon-red w-full" onclick="analyzeHistoryVIP()">ANALISAR SINAL ROSA</button>
    <p id="historyResultVIP" class="mt-4 font-bold text-sm"></p>
  </div>
</div>

<script>
const BACKEND_URL = "https://willboot-backend-1.onrender.com";

// Rel√≥gio Luanda
setInterval(() => {
  const now = new Date().toLocaleString("pt-PT",{timeZone:"Africa/Luanda"});
  if(document.getElementById("clock2")) document.getElementById("clock2").innerHTML="üïê "+now;
}, 1000);

// Login Principal
function loginMain(){
  if(document.getElementById("userMain").value === "admin" && document.getElementById("passMain").value === "1234"){
    localStorage.setItem("mainAccess","true");
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
    updateChartPage2();
  } else { alert("Acesso Negado."); }
}

function logoutMain(){ localStorage.removeItem("mainAccess"); location.reload(); }

// Gr√°fico Padr√£o
let historyP2 = [70, 85, 90, 80, 95];
function updateChartPage2(){
  const ctx = document.getElementById("chartPage2").getContext("2d");
  new Chart(ctx,{ type:"line", data:{ labels:[1,2,3,4,5], datasets:[{ data:historyP2, borderColor:"#dc2626", tension:0.4, fill:true, backgroundColor:'rgba(220,38,38,0.1)' }] }, options:{plugins:{legend:{display:false}}, scales:{y:{display:false},x:{display:false}}}});
}

// ANALISAR
async function analyzeHistory(){
  const file = document.getElementById("uploadHistory").files[0];
  const resText = document.getElementById("historyResult");
  const signalsDiv = document.getElementById("signalsPage2");

  if(!file) { alert("Selecione a imagem primeiro!"); return; }
  resText.innerHTML = "üîç PROCESSANDO DADOS...";

  const formData = new FormData();
  formData.append("file", file);

  try {
    const res = await fetch(`${BACKEND_URL}/analyze`, { method: "POST", body: formData });
    const data = await res.json();
    const mult = parseFloat(data.analysis?.mult || 1.0);
    const conf = data.analysis?.confianca || 90;

    if(mult < 2.0) {
      signalsDiv.innerHTML = `<div class="signal-card glass border-cyan-500 text-cyan-400 w-full max-w-sm bg-cyan-950/10">
        <h3 class="font-bold text-sm mb-2 uppercase">Sinal Azul</h3>
        <div class="text-7xl font-black text-white mb-2">√ó${mult.toFixed(2)}</div>
        <p class="text-xs">Probabilidade: ${conf}% | Alcance: 1.99x</p>
      </div>`;
    } else if(mult >= 2.0 && mult < 10.0) {
      signalsDiv.innerHTML = `<div class="signal-card glass border-purple-600 text-purple-400 w-full max-w-sm bg-purple-950/10">
        <h3 class="font-bold text-sm mb-2 uppercase">Sinal Roxo</h3>
        <div class="text-7xl font-black text-white mb-2">√ó${mult.toFixed(2)}</div>
        <p class="text-xs">Probabilidade: ${conf}% | Alcance: 9.99x</p>
      </div>`;
    } else {
      // REGRA ROSA RETIFICADA (10.00x+)
      signalsDiv.innerHTML = `<div class="signal-card glass border-pink-600 text-pink-500 w-full max-w-md bg-pink-950/20">
        <h3 class="font-bold text-sm mb-2 uppercase tracking-widest">Sinal Rosa Detectado</h3>
        <div class="text-5xl font-black text-white mb-4 italic">ACESSE A VIP</div>
        <p class="text-xs text-gray-400">Multiplicadores acima de 10.00x s√£o exclusivos.</p>
      </div>`;
    }
    resText.innerHTML = "‚úÖ CONCLU√çDO";
  } catch(e) { resText.innerHTML = "‚ö†Ô∏è TENTE NOVAMENTE"; }
}

// VIP Login
function loginVIP(){
  if(document.getElementById("vipUser").value === "William" && document.getElementById("vipPass").value === "230220"){
    document.getElementById("page2").classList.add("hidden");
    document.getElementById("page3").classList.remove("hidden");
    updateChartVIP();
  } else { alert("Dados VIP Incorretos!"); }
}

// Gr√°fico Surrealista com Avi√£o
function updateChartVIP(){
  const ctx = document.getElementById("chartVIP").getContext("2d");
  const aviatorIcon = new Image();
  aviatorIcon.src = 'https://i.postimg.cc/85zM6D6H/aviator-plane.png'; // Link gen√©rico para √≠cone de avi√£o

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: [1, 2, 3, 4, 5, 6],
      datasets: [{
        label: 'Rosa Flow',
        data: [10, 25, 15, 40, 30, 60],
        borderColor: '#ec4899',
        borderWidth: 4,
        pointStyle: aviatorIcon,
        pointRadius: 10,
        tension: 0.4,
        fill: true,
        backgroundColor: (context) => {
          const chart = context.chart;
          const {ctx, chartArea} = chart;
          if (!chartArea) return null;
          const gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
          gradient.addColorStop(0, 'transparent');
          gradient.addColorStop(1, 'rgba(236, 72, 153, 0.2)');
          return gradient;
        }
      }]
    },
    options: { plugins:{ legend:{display:false} }, scales:{ x:{display:false}, y:{display:false} } }
  });
}

async function analyzeHistoryVIP(){
  const resVIP = document.getElementById("historyResultVIP");
  resVIP.innerHTML = "<span class='text-pink-500'>üöÄ MAPEANDO ROSA...</span>";
  try {
    const fd = new FormData(); fd.append("file", document.getElementById("uploadHistoryVIP").files[0]);
    const res = await fetch(`${BACKEND_URL}/analyze`, { method: "POST", body: fd });
    const data = await res.json();
    const mult = parseFloat(data.analysis?.mult || 10.0);
    document.getElementById("signalsVIP").innerHTML = `
      <div class="signal-card glass border-pink-500 p-16 text-center bg-pink-950/30 w-full max-w-xl">
        <h2 class="text-pink-500 font-black text-2xl italic mb-4">CONFIRMADO √ó ROSA</h2>
        <div class="text-9xl font-black text-white drop-shadow-[0_0_20px_rgba(236,72,153,0.8)]">√ó${mult.toFixed(2)}</div>
        <p class="mt-6 text-pink-300 font-bold uppercase tracking-widest animate-pulse">Entrada Imediata</p>
      </div>`;
    resVIP.innerHTML = "‚úÖ SINAL GERADO COM SUCESSO";
  } catch(e){ resVIP.innerHTML = "Erro VIP."; }
}
</script>
</body>
</html>
