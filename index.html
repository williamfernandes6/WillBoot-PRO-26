    <script>
        let count = 0;
        let isDemo = true;
        let chart;
        let history = [];

        function updateClock() {
            const now = new Date().toLocaleString('pt-PT', {timeZone: 'Africa/Luanda'});
            document.getElementById('clock').innerHTML = 
                `ğŸ• Luanda: ${now} | ğŸ¯ AnÃ¡lises: ${count} | ğŸ¤– IA Ativa`;
        }

        function generateSignals() {
            count++;
            const signalsDiv = document.getElementById('signals');
            
            const signals = [
                { 
                    type: 'azul', 
                    mult: (1.05 + Math.random() * 0.9).toFixed(2), 
                    conf: 92 + Math.floor(Math.random() * 8),
                    color: 'cyan'
                },
                { 
                    type: 'roxo', 
                    mult: (2.1 + Math.random() * 5.5).toFixed(2), 
                    conf: 82 + Math.floor(Math.random() * 12),
                    color: 'purple'
                },
                { 
                    type: 'rosa', 
                    mult: (12 + Math.random() * 85).toFixed(1), 
                    conf: 68 + Math.floor(Math.random() * 18),
                    color: 'pink'
                }
            ];

            signalsDiv.innerHTML = signals.map(s => `
                <div class="bg-white/20 backdrop-blur-xl p-8 rounded-3xl text-center border-l-8 border-${s.color}-400 hover:-translate-y-4 hover:scale-105 transition-all duration-300 group">

                    <div class="text-6xl font-black mb-8 text-${s.color}-300 group-hover:scale-110 transition-all">Ã—${s.mult}</div>
                    <div class="text-xl mb-6">PrecisÃ£o IA: <span class="text-3xl font-bold text-${s.color}-200">${s.conf}%</span></div>
                    
                    <div class="w-full bg-black/30 h-4 rounded-full overflow-hidden mb-8">
                        <div class="h-full bg-${s.color}-400 transition-all duration-1000" style="width: ${s.conf}%"></div>
                    </div>
                    
                    <div class="text-lg space-y-2">
                        <div>ğŸ’° <strong>Cashout Ideal:</strong> Ã—${(parseFloat(s.mult) * 0.85).toFixed(2)}</div>
                        <div>ğŸ† <strong>Plataformas:</strong> ElephantBet â€¢ BantuBet</div>
                        <div class="text-sm opacity-75">âš¡ AnÃ¡lise #${count}</div>
                    </div>
                </div>
            `).join('');

            // Update chart
            updateChart(s.conf);
        }

        function updateChart(confidence) {
            history.push(confidence);
            if (history.length > 50) history.shift();

            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            if (chart) chart.destroy();
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: history.map((_, i) => i + 1),
                    datasets: [{
                        label: 'PrecisÃ£o IA (%)',
                        data: history,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.2)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { min: 60, max: 100 }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function startPredictor() {
            document.getElementById('landing').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            generateSignals();
        }

        function toggleDemo() {
            isDemo = !isDemo;
            document.getElementById('demoBtn').innerHTML = isDemo ? 'ğŸ® Demo Mode' : 'ğŸ”´ Live Mode';
            document.getElementById('demoBtn').className = isDemo 
                ? 'bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-8 py-4 rounded-2xl font-bold hover:scale-105 transition-all'
                : 'bg-gradient-to-r from-red-500 to-pink-500 text-white px-8 py-4 rounded-2xl font-bold hover:scale-105 transition-all';
        }

        // Auto start
        setInterval(updateClock, 1000);
        updateClock();
    </script>
